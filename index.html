<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://db.onlinewebfonts.com/c/615ebd2bd72c443cdfe3991532f0df4f?family=Programme-Regular"
        rel="stylesheet" type="text/css" />
    <link href="https://db.onlinewebfonts.com/c/fd6fa80f1e3345834599de891cca3f4c?family=OCR+A+Extended" rel="stylesheet"
        type="text/css" />
    <title>TubeDL: YouTube Video Downloader</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="TubeDL: Download YouTube videos without ads for free.">
</head>

<body>
    <script src="./static/script.js"></script>
    <script src="./static/ffmpeg.min.js"></script>
    <img id="Ruri" src="./static/Ruri-Logo-Black.svg" alt="RuriLogo">
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img id="logo" src="./static/Tube_DL_Logo.svg" alt="TubeDL">
                <div class="text-container">
                    <h1>>TubeDL</h1>
                    <p></p>
                    <h2>Ruri's YouTube Downloader</h2>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="input-box">
                <input id="inputUrl" type="url" placeholder="YouTube URL here">
                <div class="progress"></div>
                <!-- <select name="Formats" id="formats" class="formatSelector" required>
                    <option value="1080p" selected>1080p</option>
                    <option value="1080p">1080p60</option>
                    <option value="720p">720p</option>
                    <option value="720p">720p60</option>
                    <option value="480p">480p</option>
                    <option value="360p" disabled>360p</option>
                </select> -->
                <button class="submitButton">
                    <img width="30" height="30" src="https://img.icons8.com/ios/50/circled-right-2.png"
                        alt="circled-right-2" />
                </button>
            </div>
        </div>
        <div class="result-container">
            <div class="info-block">
                <img class="video-thumbnail" src=""></img>
                <div class="result-details">
                    <span id="video-title">Title</span>
                    <span id="video-upload-date" class="subdetail">Upload date</span>
                    <span id="video-duration" class="subdetail">Duration</span>
                    <span id="video-id" class="subdetail">Video ID</span>
                    <!-- <a class="subdetail" id="download-link" href="">Download Link</a> -->
                </div>
            </div>
            <div class="downloads-block">
                <select id="downloads" class="downloads">
                    <!-- <option value="1080p">1080p</option> -->
                </select>
                <a id="download-button">
                    Download
                </a>
            </div>
        </div>
        <div class="bottomText">
            <em>Some format might be unavailable. More formats will be supported soon.</em>
            <br>
            <br>
            Version: 1.3 Beta
            <ul>
                <li>UI Update (Added quality selection)</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <footer>Not affiliated with YouTube.</footer>
        <footer>&copy; 2023 RuriYoshinova.DEV | All rights reserved.</footer>
    </div>
</body>

</html>
